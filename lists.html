<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>List of Cars</h2>
    <h2>Unordered List</h2>
    <ul>
        <li>Mazda</li>
        <li>Chevrolet</li>
        <li>Mercedes</li>
        <li>Rolls Royce</li>
        <li>Mitsubishi</li>
    </ul>

    <h2>List of Fruits</h2>
    <h2>Ordered List</h2>
    <ol>
        <li>Apples</li>
        <li>Mangoes</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ol>
    
</body>
</html>
